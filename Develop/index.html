<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-12">
            <div id="9" class="row">
                <div id="9amHour" value="9" class="col-1 border border-primary time-block">9AM</div>
                <textarea id="9" class="col-9 border border-primary text-area storage" placeholder="Type Notes Here"></textarea>
                <button id="9SaveBtn" data-hour=9 type="button" class="col-1 border border-primary saveBtn-i">Save</button>
                <button id="9ClearBtn" type="button" class="col-1 border border-primary ClearBtn ClearBtn-i">Clear</button>
            </div>
            <div id="10" class="row">
                <div id="10amHour" value="10" class="col-1 border border-primary time-block">10AM</div>
                <textarea id="10" class="col-9 border border-primary text-area" placeholder="Type Notes Here"></textarea>
                <button id="10SaveBtn" data-hour=10 type="button" class="col-1 border border-primary saveBtn-i">Save</button>
                <button id="10ClearBtn" type="button" class="col-1 border border-primary ClearBtn ClearBtn-i">Clear</button>
            </div>
            <div id="11" class="row">
                <div id="11amHour" value="11" class="col-1 border border-primary time-block">11AM</div>
                <textarea id="11" class="col-9 border border-primary text-area" placeholder="Type Notes Here"></textarea>
                <button id="11SaveBtn" data-hour=11 type="button" class="col-1 border border-primary saveBtn-i">Save</button>
                <button id="11ClearBtn" type="button" class="col-1 border border-primary ClearBtn ClearBtn-i">Clear</button>
            </div>
            <div id="12" class="row">
                <div id="12pmHour" value="12" class="col-1 border border-primary time-block">12PM</div>
                <textarea id="12" class="col-9 border border-primary text-area" placeholder="Type Notes Here"></textarea>
                <button id="12SaveBtn" data-hour=12 type="button" class="col-1 border border-primary saveBtn-i">Save</button>
                <button id="12ClearBtn" type="button" class="col-1 border border-primary ClearBtn ClearBtn-i">Clear</button>
            </div>
            <div id="1" class="row">
                <div id="1PmHour" value="1" class="col-1 border border-primary time-block">1PM</div>
                <textarea id="1" class="col-9 border border-primary text-area" placeholder="Type Notes Here"></textarea>
                <button id="1SaveBtn" data-hour=1 type="button" class="col-1 border border-primary saveBtn-i">Save</button>
                <button id="1ClearBtn" type="button" class="col-1 border border-primary ClearBtn ClearBtn-i">Clear</button>
            </div>
            <div id="2" class="row">
                <div id="2pmHour" value="2" class="col-1 border border-primary time-block">2PM</div>
                <textarea id="2" class="col-9 border border-primary text-area" placeholder="Type Notes Here"></textarea>
                <button id="2SaveBtn" data-hour=2 type="button" class="col-1 border border-primary saveBtn-i">Save</button>
                <button id="2ClearBtn" type="button" class="col-1 border border-primary ClearBtn ClearBtn-i">Clear</button>
            </div>
            <div id="3" class="row">
                <div id="3pmHour" value="3" class="col-1 border border-primary time-block">3PM</div>
                <textarea id="3" class="col-9 border border-primary text-area" placeholder="Type Notes Here"></textarea>
                <button id="3SaveBtn" data-hour=3 type="button" class="col-1 border border-primary saveBtn-i">Save</button>
                <button id="3ClearBtn" type="button" class="col-1 border border-primary ClearBtn ClearBtn-i">Clear</button>
            </div>
            <div id="4" class="row">
                <div id="4pmHour" value="4" class="col-1 border border-primary time-block">4PM</div>
                <textarea id="4" class="col-9 border border-primary text-area" placeholder="Type Notes Here"></textarea>
                <button id="4SaveBtn" data-hour=4 type="button" class="col-1 border border-primary saveBtn-i">Save</button>
                <button id="4ClearBtn" type="button" class="col-1 border border-primary ClearBtn ClearBtn-i">Clear</button>
            </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
